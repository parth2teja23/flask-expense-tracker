{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="container my-5">
  <h1 class="text-center">Expense Tracker</h1>

  <div class="card shadow-sm p-3 mt-4">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Description</th>
            <th>Amount (₹)</th>
            <th>Category</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for expense in user.expenses %}
          <tr>
            <td>{{ expense.description }}</td>
            <td>₹{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm" onclick="openEditModal({{ expense.id }}, '{{ expense.description }}', {{ expense.amount }}, '{{ expense.category }}')">Edit</button>
              <form method="POST" action="{{ url_for('views.delete_expense', id=expense.id) }}" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <div class="card shadow-sm p-3 mt-4">
    <h3 class="text-center">Add Expense</h3>
    <form method="POST">
      <div class="row">
        <div class="col-md-4">
          <input type="text" name="description" placeholder="Expense description" class="form-control" required />
        </div>
        <div class="col-md-2">
          <input type="number" name="amount" placeholder="Amount" class="form-control" step="0.01" required />
        </div>
        <div class="col-md-3">
          <select name="category" class="form-control" required>
            <option value="" disabled selected>Select category</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Medical">Medical</option>
            <option value="Food">Food</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-3 text-center">
          <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
