{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="row w-75">
    <div class="col-md-6 d-flex flex-column justify-content-center text-center p-5">
      <h1 class="font-weight-bold">Sign in and start saving time today.</h1>
      <p class="mt-3">Why should you join us?</p>
      <ul class="list-unstyled">
        <li>âœ” Create Expenses and update them with ease.</li>
        
      </ul>
    </div>

    <div class="col-md-6 p-5 shadow-sm bg-white rounded">
      <h3 class="text-center">Sign In</h3>
      <form method="POST">
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
          <a href="#" class="float-right">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
