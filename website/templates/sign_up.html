{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="row w-75">
    <div class="col-md-6 d-flex flex-column justify-content-center text-center p-5">
      <h1 class="font-weight-bold">Create an account and start saving time.</h1>
      <p class="mt-3">Why should you join us?</p>
      <ul class="list-unstyled">
        <li>âœ” Create Expenses and update them with ease.</li>
      </ul>
    </div>

    <div class="col-md-6 p-5 shadow-sm bg-white rounded">
      <h3 class="text-center">Sign Up</h3>
      <form method="POST">
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required />
        </div>
        <div class="form-group">
          <label for="password1">Password *</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password *</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
